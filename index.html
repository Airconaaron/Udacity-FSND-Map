<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Vegan Restaurants ğŸ‡¸ğŸ‡¬ </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container container-full">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <h3 class="text-center">Vegan Place ğŸ‡¸ğŸ‡¬</h3>
        <input type="text" class="form-control" placeholder="Find restaurants ..." data-bind="textInput: filtertext">
        <div class="list-group" data-bind="foreach: restaurantsFilter">
          <button type="button" class="list-group-item" data-bind="visible: visible, text: name, click: $parent.showItem, event: {mouseover: $parent.mouseOver, mouseout: $parent.mouseOut}"></button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcg79rChXWaXsuZrULPFMRiP3HYvdfWbU&callback=initMap" onerror='mapsError()'>
  </script>
</body>
</html>
